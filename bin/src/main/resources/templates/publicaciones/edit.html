	<h1 >BIENVENIDO A LA COMUNIDAD </h1>
	
	<div></div>

	<h1>Actualización de datos</h1>
	
	<!-- Creamos el formulario, actualizamos la data y enviarlo al controller -->
	<span th:text="'Modifique los campos que desee: '"></span>
	<form th:action="@{/publicaciones/save}" th:object="${comunidadPost}" method="post">
	  <div class="row">
	    <div class="col">
	      <input type="text" class="form-control" th:field="*{nombre}" placeholder="Nombre">
	    </div>
	    <div class="col">
	      <input type="text" class="form-control" th:field="*{descripcion}" placeholder="Descripcion">
	    </div>
	    <div class="col">
	      <input type="text" class="form-control" th:field="*{creador}" placeholder="Creador">
	    </div>
	    <div class="col">
	      <input type="text" class="form-control" th:field="*{fechaCreacion}" placeholder="Fecha Creacion">
	    </div>
	  </div>
	  <button type="submit" class="btn btn-success"><i class="fas fa-save"></i> Actualizar</button>
	  <a th:href="@{/publicaciones}" class="btn btn-danger"><i class="fas fa-ban"></i> Cancelar</a>
	</form>
	
	<script th:src="@{/js/jquery-3.4.1.min.js}"></script>
    <script th:src="@{/js/bootstrap..min.js}"></script>
  </body>
