<!DOCTYPE html>

<html lang="es" xmlns:th="http://www.thymeleaf.org">

<head>

<meta charset="utf-8">
<meta name="viewport"
	content="width=device-width, initial-scale=1, shrink-to-fit=no">
<link rel="stylesheet" th:href="@{/css/bootstrap.min.css}">
<link rel="stylesheet" th:href="@{/css/fontawesome.min.css}">
<link rel="stylesheet" th:href="@{/css/solid.min.css}">
<link rel="stylesheet" th:href="@{/css/market.css}">

<title>Post</title>

</head>

<body>

	<nav class="navbar navbar-expand-lg navbar-dark bg-dark">
		<a class="navbar-brand" href="#"> <img th:src="@{http://imgfz.com/i/FgzDor4.png}" width="30" height="30" alt="" loading="lazy"> Icons
		</a>
		<button class="navbar-toggler" type="button" data-toggle="collapse"
			data-target="#navbarNav" aria-controls="navbarNav"
			aria-expanded="false" aria-label="Toggle navigation">
			<span class="navbar-toggler-icon"></span>
		</button>
		<div class="collapse navbar-collapse" id="navbarNav">
			<ul class="navbar-nav">
				<li class="nav-item active"><a class="nav-link" href="#">Inicio
						<span class="sr-only">(current)</span>
				</a></li>
				<li class="nav-item"><a class="nav-link" href="#">Features</a>
				</li>
				<li class="nav-item"><a class="nav-link" href="#">Pricing</a></li>
				<li class="nav-item"><a class="nav-link disabled" href="#"
					tabindex="-1" aria-disabled="true">Disabled</a></li>
			</ul>
		</div>
	</nav>

	<h1>Post</h1>

	<table class="table table-striped">
		<thead>
			<tr>
				<th scope="col">#</th>
				<th scope="col">Creador</th>
				<th scope="col">Nombre</th>
				<th scope="col">Tipo</th>
				<th scope="col">Descripción</th>
				<th scope="col">Fecha Publicación</th>
				<th scope="col">Hora Publicación</th>
				<th scope="col">Categoria</th>
				<th scope="col"></th>
			</tr>
		</thead>

		<tbody>
			<tr th:each="post : ${posts}">
				<th th:text="${post.id}" scope="row">.</th>
				<th th:text="${post.creador.getNombresApellidos()}" scope="row">.</th>
				<th th:text="${post.nombre}" scope="row">.</th>
				<th th:text="${post.tipo}" scope="row">.</th>
				<th th:text="${post.descripcion}" scope="row">.</th>
				<th th:text="${post.fechaPublicacion}" scope="row">.</th>
				<th th:text="${post.horaPublicacion}" scope="row">.</th>
				<th th:text="${post.categoria.getNombre()}" scope="row">.</th>
				

				<td><a th:href="@{'/posts/view-' + ${post.id}}">Ver</a></td>

				<td></td>
			</tr>
		</tbody>


	</table>


	<!-- Crear un formulario, ingresar data y enviarlo al Controller -->
	<form th:action="@{/posts/save}" th:object="${post}" method="post">
		<div class="row">
			<div class="col">
				<input type="text" class="form-control" th:field="*{creadorId}"
					placeholder="CreadorId">
			</div>
			<div class="col">
				<input type="text" class="form-control" th:field="*{nombre}"
					placeholder="Título">
			</div>
			<div class="col">
				<input type="text" class="form-control" th:field="*{tipo}"
					placeholder="Tipo">
			</div>
			<div class="col">
				<input type="text" class="form-control" th:field="*{descripcion}"
					placeholder="Descripción">
			</div>

		</div>
		<div class="row w-50">
			<div class="col">
				<input type="text" class="form-control" th:field="*{categoria.id}"
					placeholder="Categoría">
			</div>
			<div class="col">
				<input type="text" class="form-control" th:field="*{link}"
					placeholder="Link">
			</div>
			<div class="col">
				<input type="text" class="form-control" th:field="*{exclusivo}"
					placeholder="Exclusivo">
			</div>

		</div>
		<button type="submit" class="btn btn-success">
			<i class="fas fa-save"></i> Grabar
		</button>
	</form>


	<script th:src="@{/js/jquery-3.4.1.min.js}"></script>
	<script th:src="@{/js/bootstrap..min.js}"></script>


</body>
</html>
