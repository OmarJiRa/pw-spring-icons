<!DOCTYPE html>

<html lang="es" xmlns:th="http://www.thymeleaf.org">

<head>

<meta charset="utf-8">
<meta name="viewport"
	content="width=device-width, initial-scale=1, shrink-to-fit=no">
<link rel="stylesheet" th:href="@{/css/bootstrap.min.css}">
<link rel="stylesheet" th:href="@{/css/fontawesome.min.css}">
<link rel="stylesheet" th:href="@{/css/solid.min.css}">
<link rel="stylesheet" th:href="@{/css/market.css}">
<link
	href="https://unpkg.com/ionicons@4.5.10-0/dist/css/ionicons.min.css"
	rel="stylesheet">
	
<title>Post</title>

</head>

<body>
	<div class="d-flex" id="content-wrapper">
		<div id="sidebar-container" class="bg-dark">
			<div class="logo">
				<img th:src="@{http://imgfz.com/i/FgzDor4.png}" width="30"
					height="30" alt="" loading="lazy">
				<h4 class="text-light font-weight-bold mb-0 align-center">Icons</h4>
			</div>
			<div class="menu">
				<a href="posts" class="d-block text-light p-3 border-0"><i
					class="icon ion-md-apps lead mr-2"></i> Publicaciones</a> <a href="comunidades"
					class="d-block text-light p-3 border-0"><i
					class="icon ion-md-people lead mr-2"></i> Comunidades</a> <a href="medios"
					class="d-block text-light p-3 border-0"><i
					class="icon ion-md-card lead mr-2"></i> Medios de Pago</a> <a href="#"
					class="d-block text-light p-3 border-0"><i
					class="icon ion-md-person lead mr-2"></i> Perfil</a> <a href="#"
					class="d-block text-light p-3 border-0"> <i
					class="icon ion-md-settings lead mr-2"></i> Configuración
				</a>
			</div>
		</div>

		<div class="w-100">
			<nav class="navbar navbar-expand-lg navbar-dark bg-dark">

				<button class="navbar-toggler" type="button" data-toggle="collapse"
					data-target="#navbarNav" aria-controls="navbarNav"
					aria-expanded="false" aria-label="Toggle navigation">
					<span class="navbar-toggler-icon"></span>
				</button>
				<div class="collapse navbar-collapse" id="navbarNav">

					<form class="form-inline my-2 my-lg-0">
						<input class="form-control mr-sm-2" type="search"
							placeholder="Buscar..." aria-label="Buscar">
						<button class="btn btn-success my-2 my-sm-0" type="submit">Buscar</button>
					</form>


				</div>

				<form class="">
					<button type="submit" class="btn btn-warning">
						<i class="icon ion-md-help"></i>
					</button>
					<button class="btn btn-danger my-2 my-sm-0" type="submit">Cerrar
						sesión</button>
				</form>
			</nav>

			<h1>Post</h1>

			<table class="table table-striped">
				<thead>
					<tr>
						<th scope="col">#</th>
						<th scope="col">Creador</th>
						<th scope="col">Nombre</th>
						<th scope="col">Tipo</th>
						<th scope="col">Descripción</th>
						<th scope="col">Fecha Publicación</th>
						<th scope="col">Hora Publicación</th>
						<th scope="col">Categoria</th>
						<th scope="col"></th>
					</tr>
				</thead>

				<tbody>
					<tr th:each="post : ${posts}">
						<th th:text="${post.id}" scope="row">.</th>
						<th th:text="${post.creador.getNombresApellidos()}" scope="row">.</th>
						<th th:text="${post.nombre}" scope="row">.</th>
						<th th:text="${post.tipo}" scope="row">.</th>
						<th th:text="${post.descripcion}" scope="row">.</th>
						<th th:text="${post.fechaPublicacion}" scope="row">.</th>
						<th th:text="${post.horaPublicacion}" scope="row">.</th>
						<th th:text="${post.categoria.getNombre()}" scope="row">.</th>


						<td><a th:href="@{'/posts/view-' + ${post.id}}">Ver</a></td>

						<td></td>
					</tr>
				</tbody>


			</table>


			<!-- Crear un formulario, ingresar data y enviarlo al Controller -->
			<form th:action="@{/posts/save}" th:object="${post}" method="post">
				<div class="row">
					<div class="col">
						<input type="text" class="form-control" th:field="*{creadorId}"
							placeholder="CreadorId">
					</div>
					<div class="col">
						<input type="text" class="form-control" th:field="*{nombre}"
							placeholder="Título">
					</div>
					<div class="col">
						<input type="text" class="form-control" th:field="*{tipo}"
							placeholder="Tipo">
					</div>
					<div class="col">
						<input type="text" class="form-control" th:field="*{descripcion}"
							placeholder="Descripción">
					</div>

				</div>
				<div class="row w-50">
					<div class="col">
						<input type="text" class="form-control" th:field="*{categoria.id}"
							placeholder="Categoría">
					</div>
					<div class="col">
						<input type="text" class="form-control" th:field="*{link}"
							placeholder="Link">
					</div>
					<div class="col">
						<input type="text" class="form-control" th:field="*{exclusivo}"
							placeholder="Exclusivo">
					</div>

				</div>
				<button type="submit" class="btn btn-success">
					<i class="fas fa-save"></i> Grabar
				</button>
			</form>
		</div>
	</div>
	<script th:src="@{/js/jquery-3.4.1.min.js}"></script>
	<script th:src="@{/js/bootstrap..min.js}"></script>


</body>
</html>
