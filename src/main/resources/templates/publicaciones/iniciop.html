<!doctype html>
<html lang="es" xmlns:th="http://www.thymeleaf.org">
<head th:replace="layout/layout :: head"></head>
<body style="background-color:#F0F8FF;"> <!-- style="background-color:yellow;" -->

	<nav class="navbar navbar-expand-lg navbar-dark bg-dark">
		<a class="navbar-brand" href="#"> <img
			th:src="@{/images/IconsLogo.png}" width="30" height="30"
			class="d-inline-block align-top" alt="" loading="lazy"> Icons
		</a>
		<button class="navbar-toggler" type="button" data-toggle="collapse"
			data-target="#navbarTogglerDemo02"
			aria-controls="navbarTogglerDemo02" aria-expanded="false"
			aria-label="Toggle navigation">
			<span class="navbar-toggler-icon"></span>
		</button>
		<form th:action="@{/publicaciones/search_descripcion}" th:object="${comunidadPost}"
			method="post" class="form-inline my-2 my-lg-0">
			<input th:field="*{descripcion}" class="form-control mr-sm-2" type="search"
				placeholder="Buscar por tema">
			<button class="btn btn-outline-success my-2 my-sm-0" type="submit">Buscar</button>
		</form>

		<div class="collapse navbar-collapse" id="navbarTogglerDemo02">
			<ul class="navbar-nav mr-auto mt-2 mt-lg-0">
				<li class="nav-item active"></li>
			</ul>
		</div>
		<div>
			<form class="">
				<button type="submit" class="btn btn-warning">
					<i class="icon ion-md-help"></i>
				</button>
				<button class="btn btn-danger my-2 my-sm-0" type="submit">Cerrar
					sesión</button>
			</form>
		</div>
	</nav>
	
	<div class="d-flex" id="content-wrapper">
	
	<div id="sidebar-container" class="bg-dark">

			<div class="menu">
				<a href="publicaciones" class="d-block text-light p-3 border-0"><i
					class="icon ion-md-apps lead mr-2"></i> Publicaciones</a> <a
					href="creadores" class="d-block text-light p-3 border-0"><i
					class="icon ion-md-paper lead mr-2"></i> Creadores</a><a
					href="comunidades" class="d-block text-light p-3 border-0"><i
					class="icon ion-md-people lead mr-2"></i> Comunidades</a> <a
					href="medios" class="d-block text-light p-3 border-0"><i
					class="icon ion-md-card lead mr-2"></i> Medios de Pago</a> <a href="#"
					class="d-block text-light p-3 border-0"><i
					class="icon ion-md-person lead mr-2"></i> Perfil</a> <a href="#"
					class="d-block text-light p-3 border-0"> <i
					class="icon ion-md-settings lead mr-2"></i> Configuración
				</a>
			</div>
		</div>
	
	<section class="container-fluid">

		<h1 class="text-center" style="color:blue;">BIENVENIDO A LA COMUNIDAD </h1>

		<h1>Publicaciones:</h1>

	    	<!-- Crear un formulario, ingresar data y enviarlo al controller -->
		<span th:text="'Registrar Publicación: '"></span>
		<form th:action="@{/publicaciones/save}" th:object="${comunidadPost}"
			method="post">
			<div class="row">
				<div class="col">
					<input type="text" class="form-control" th:field="*{nombre}"
						placeholder="Nombre">
				</div>
				<div class="col">
					<input type="text" class="form-control" th:field="*{descripcion}"
						placeholder="Descripcion">
				</div>
				<div class="col">
					<input type="text" class="form-control" th:field="*{creador}"
						placeholder="Creador">
				</div>
				<div class="col">
					<input type="text" class="form-control" th:field="*{fechaCreacion}"
						placeholder="Fecha Creacion">
				</div>
			</div>
			<p></p>
			<p><button type="submit" class="btn btn-success">
				<i class="fas fa-save"></i> Registar
			</button></p>
		</form>
		
		<table class="table table-striped">
			<thead class="thead-dark">
				<tr>
					<th scope="col">#</th>
					<th class="text-center" scope="col">Nombre de la publicación</th>
					<th class="text-center" scope="col">Descripción</th>
					<th class="text-center" scope="col">Creador</th>
					<th class="text-center" scope="col">Fecha Creación</th>
					<th class="text-center" scope="col">Editar Post</th>
					<th class="text-center" scope="col">Eliminar Post</th>
					<th class="text-center" scope="col">Ver más</th>
					<th class="text-center" scope="col">Ver Comentarios</th>
				</tr>
			</thead>
			<tbody>
				<tr th:each="comunidadPost : ${publicaciones}">
					<th class="text-center" th:text="${comunidadPost.id}" scope="row">.</th>
					<td class="text-center" th:text="${comunidadPost.nombre}"></td>
					<td class="text-center" th:text="${comunidadPost.descripcion}"></td>
					<td class="text-center" th:text="${comunidadPost.creador}"></td>
					<td class="text-center" th:text="${comunidadPost.fechaCreacion}"></td>
					<td><a th:href="@{'/publicaciones/view-' + ${comunidadPost.id}}"> </a> 
					<a th:href="@{/publicaciones/editar/}+${comunidadPost.id}" class="btn btn-warning"><i class="fas fa-edit"></i>Editar </a></td>
					<td><a th:href="@{/publicaciones/eliminar/}+${comunidadPost.id}" class="btn btn-danger"><i class="fas fa-trash-alt"></i>Eliminar </a></td>
					<td><a th:href="@{'/publicaciones/' + ${comunidadPost.tag} + '-' + ${comunidadPost.id} + '/p'}" class="btn btn-primary">Ver Detalles</a></td>
					<td><a th:href="@{'/publicaciones/view-' + ${comunidadPost.id}}" class="btn btn-info">Ver Comentarios</a></td>
				</tr>
			</tbody>
		</table>

	</section>
	</div>

	<script th:src="@{/js/jquery-3.4.1.min.js}"></script>
	<script th:src="@{/js/bootstrap..min.js}"></script>
</body>
</html>
