<!doctype html>
<html lang="es"
	xmlns:th="http://www.thymeleaf.org">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="stylesheet" th:href="@{/css/bootstrap.min.css}">
    <link rel="stylesheet" th:href="@{/css/fontawesome.min.css}">
    <link rel="stylesheet" th:href="@{/css/solid.min.css}">
    <link rel="stylesheet" th:href="@{/css/market.css}">
    <title>Publicaciones </title>
  </head>
  <body>
  	
  	<nav class="navbar navbar-expand-lg navbar-dark bg-dark">
	  <a class="navbar-brand" href="#">Navbar</a>
	  <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
	    <span class="navbar-toggler-icon"></span>
	  </button>
	  <div class="collapse navbar-collapse" id="navbarNav">
	    <ul class="navbar-nav">
	      <li class="nav-item active">
	        <a class="nav-link" href="#">Home <span class="sr-only">(current)</span></a>
	      </li>
	      <li class="nav-item">
	        <a class="nav-link" href="#">Features</a>
	      </li>
	      <li class="nav-item">
	        <a class="nav-link" href="#">Pricing</a>
	      </li>
	      <li class="nav-item">
	        <a class="nav-link disabled" href="#" tabindex="-1" aria-disabled="true">Disabled</a>
	      </li>
	    </ul>
	  </div>
	</nav>

	<h1 >BIENVENIDO A LA COMUNIDAD </h1>

	<h1>Publicaciones de las Comunidades</h1>
	 
	 <table class="table table-striped">
	  <thead>
	    <tr>
	      <th scope="col">#</th>
	      <th scope="col">Nombre de la publicación</th>
	      <th scope="col">Descripción</th>
	      <th scope="col">Creador</th>
	      <th scope="col">Fecha Creación</th>
	    </tr>
	  </thead>
	  <tbody>
	    <tr th:each="comunidadPost : ${publicaciones}">
	      <th th:text="${comunidadPost.id}" scope="row">.</th>
	      <td th:text="${comunidadPost.nombre}"></td>
	      <td th:text="${comunidadPost.descripcion}"></td>
	      <td th:text="${comunidadPost.creador}"></td>
	      <td th:text="${comunidadPost.fechaCreacion}"></td>     
	      <td> <a th:href="@{'/publicaciones/view-' + ${comunidadPost.id}}"> </a> </td>
	    </tr>
	  </tbody>
	</table>

	<!-- Crear un formulario, ingresar data y enviarlo al controller -->
	<span th:text="'Registrar Publicacion: '"></span>
	<form th:action="@{/publicaciones/save}" th:object="${comunidadPost}" method="post">
	  <div class="row">
	    <div class="col">
	      <input type="text" class="form-control" th:field="*{nombre}" placeholder="Nombre">
	    </div>
	    <div class="col">
	      <input type="text" class="form-control" th:field="*{descripcion}" placeholder="Descripcion">
	    </div>
	    <div class="col">
	      <input type="text" class="form-control" th:field="*{creador}" placeholder="Creador">
	    </div>
	    <div class="col">
	      <input type="text" class="form-control" th:field="*{fechaCreacion}" placeholder="Fecha Creacion">
	    </div>
	  </div>
	  <button type="submit" class="btn btn-success"><i class="fas fa-save"></i> Registar</button>
	</form>
    
    
    <script th:src="@{/js/jquery-3.4.1.min.js}"></script>
    <script th:src="@{/js/bootstrap..min.js}"></script>
  </body>
</html>
