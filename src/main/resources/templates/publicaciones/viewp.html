<!doctype html>
<html lang="es" xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="utf-8">
<meta name="viewport"
	content="width=device-width, initial-scale=1, shrink-to-fit=no">
<link rel="stylesheet" th:href="@{/css/bootstrap.min.css}">
<link rel="stylesheet" th:href="@{/css/fontawesome.min.css}">
<link rel="stylesheet" th:href="@{/css/solid.min.css}">
<link rel="stylesheet" th:href="@{/css/market.css}">
<title>Publicaciones -</title>
</head>
<body>

	<nav class="navbar navbar-expand-lg navbar-dark bg-primary">
		<a class="navbar-brand" href="#"> <img
			th:src="@{/images/IconsLogo.png}" width="30" height="30"
			class="d-inline-block align-top" alt="" loading="lazy"> Icons
		</a>
		<button class="navbar-toggler" type="button" data-toggle="collapse"
			data-target="#navbarTogglerDemo02"
			aria-controls="navbarTogglerDemo02" aria-expanded="false"
			aria-label="Toggle navigation">
			<span class="navbar-toggler-icon"></span>
		</button>
		<form th:action="@{/publicaciones/search_descripcion}" th:object="${comunidadPost}"
			method="post" class="form-inline my-2 my-lg-0">
			<input th:field="*{descripcion}" class="form-control mr-sm-2" type="search"
				placeholder="Buscar por tema">
			<button class="btn btn-outline-success my-2 my-sm-0" type="submit">Buscar</button>
		</form>

		<div class="collapse navbar-collapse" id="navbarTogglerDemo02">
			<ul class="navbar-nav mr-auto mt-2 mt-lg-0">
				<li class="nav-item active"><a class="nav-link" href="#">Comunidades</a>
				</li>
				<li class="nav-item"><a class="nav-link" href="#">Publicaciones</a></li>
				<li class="nav-item"><a class="nav-link" href="#">Mi perfil</a>
				</li>

			</ul>

		</div>
	</nav>

	<section class="container">

		<h1 class="text-center" style="color:blue;">PUBLICACIONES DE LAS COMUNIDADES</h1>

		<h3>
			Publicaciones relacionadas con: <span th:text="${comunidadPost.descripcion}"></span>
		</h3>
		<ul id="list-card"> 
			<li th:each="comunidadPost : ${comunidadPosts}"> 
				
				</h5> <div class="card" style="width: 18rem;">
				  <img alt="imagen" th:src="@{/images/IconsLogo.png}">
				  <div class="card-body">
				    <h5 class="card-title"> <span th:text="${comunidadPost.nombre}"></span> </h5>
				    <p class="card-text" th:text="${comunidadPost.creador}"></p>
				    <p class="card-text" th:text="${comunidadPost.fechaCreacion}"></p>
				    <a href="#" class="card-link">Ver detalle de la publicaci√≥n</a>
				  </div>
				</div>
			</li>
		</ul>

	</section>

	<script th:src="@{/js/jquery-3.4.1.min.js}"></script>
	<script th:src="@{/js/bootstrap..min.js}"></script>
</body>
</html>
