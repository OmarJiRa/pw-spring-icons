<!doctype html>
<html lang="es" xmlns:th="http://www.thymeleaf.org">
<head th:replace="layout/layout :: head"></head>
 <body class="bg-light">
  	
  		<nav class="navbar navbar-expand-lg navbar-dark bg-dark">
		<a class="navbar-brand" href="#"> <img
			th:src="@{/images/IconsLogo.png}" width="30" height="30"
			class="d-inline-block align-top" alt="" loading="lazy"> Icons
		</a>
		<button class="navbar-toggler" type="button" data-toggle="collapse"
			data-target="#navbarTogglerDemo02"
			aria-controls="navbarTogglerDemo02" aria-expanded="false"
			aria-label="Toggle navigation">
			<span class="navbar-toggler-icon"></span>
		</button>
		
		<div class="collapse navbar-collapse" id="navbarTogglerDemo02">
			<ul class="navbar-nav mr-auto mt-2 mt-lg-0">
				<li class="nav-item active"></li>
			</ul>
		</div>
		<div>
			<form class="">
				<button type="submit" class="btn btn-warning">
					<i class="icon ion-md-help"></i>
				</button>
				<button class="btn btn-danger my-2 my-sm-0" type="submit">Cerrar
					sesion</button>
			</form>
		</div>
	</nav>

	<div class="d-flex" id="content-wrapper">
		<div id="sidebar-container" class="bg-dark">

			<div class="menu">
				<a href="publicaciones" class="d-block text-light p-3 border-0"><i
					class="icon ion-md-apps lead mr-2"></i> Publicaciones</a> <a
					href="creadores" class="d-block text-light p-3 border-0"><i
					class="icon ion-md-paper lead mr-2"></i> Creadores</a><a
					href="comunidades" class="d-block text-light p-3 border-0"><i
					class="icon ion-md-people lead mr-2"></i> Comunidades</a> <a
					href="medios" class="d-block text-light p-3 border-0"><i
					class="icon ion-md-card lead mr-2"></i> Medios de Pago</a> <a href="#"
					class="d-block text-light p-3 border-0"><i
					class="icon ion-md-person lead mr-2"></i> Perfil</a> <a href="#"
					class="d-block text-light p-3 border-0"> <i
					class="icon ion-md-settings lead mr-2"></i> Configuracion
				</a>
			</div>
		</div>

		<div class="container-fluid">

			<h1 class="text-center" style="color: blue;">ACTUALIZACION DE
				DATOS</h1>

			<!-- Creamos el formulario, actualizamos la data y enviarlo al controller -->
			<span th:text="'Modifique los campos que desee: '"></span>
			<form th:action="@{/publicaciones/save}" th:object="${comunidadPost}"
				method="post">
				<div class="row">
					<div class="col">
						<input type="text" class="form-control" th:field="*{nombre}"
							placeholder="Nombre">
					</div>
					<div class="col">
						<input type="text" class="form-control" th:field="*{descripcion}"
							placeholder="Descripcion">
					</div>
					<div class="col">
						<input type="text" class="form-control" th:field="*{creador}"
							placeholder="Creador">
					</div>
					<div class="col">
						<input type="text" class="form-control"
							th:field="*{fechaCreacion}" placeholder="Fecha Creacion">
					</div>
				</div>
				<button type="submit" class="btn btn-success">
					<i class="fas fa-save"></i> Actualizar
				</button>
				<a th:href="@{/publicaciones}" class="btn btn-danger"><i
					class="fas fa-ban"></i> Cancelar</a>
			</form>

		</div>

	</div>

	<footer th:replace="layout/layout :: footer"></footer>
  </body>
</html>
