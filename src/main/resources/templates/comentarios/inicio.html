	<section class="container">

		<h1 class="text-center" style="color: blue;">COMENTARIOS</h1>

		<!-- Crear un formulario, ingresar data y enviarlo al controller -->
		<span th:text="'Registrar Comentarios: '"></span>
		<form th:action="@{/comentarios/save}" th:object="${comentario}"
			method="post">
			<div class="row">
				<div class="col">
					<input type="text" class="form-control" th:field="*{creador}"
						placeholder="Nombre Creador">
				</div>
				<div class="col">
					<input type="text" class="form-control" th:field="*{descripcion}"
						placeholder="Descripcion">
				</div>
				<div class="col">
					<input type="text" class="form-control" th:field="*{fechaCreacion}"
						placeholder="Fecha Creacion">
				</div>
			</div>
			<p></p>
			<p>
				<button type="submit" class="btn btn-success">
					<i class="fas fa-save"></i> Registar
				</button>
			</p>
		</form>

		<table class="table table-striped">
			<thead class="thead-dark">
				<tr>
					<th scope="col">#</th>
					<th class="text-center" scope="col">Creador</th>
					<th class="text-center" scope="col">Descripcion</th>
					<th class="text-center" scope="col">Fecha Creacion</th>
				</tr>
			</thead>
			<tbody>
				<tr th:each="comentario : ${comentarios}">
					<th class="text-center" th:text="${comentario.id}" scope="row">.</th>
					<td class="text-center" th:text="${comentario.creador}"></td>
					<td class="text-center" th:text="${comentario.descripcion}"></td>
					<td class="text-center" th:text="${comentario.fechaCreacion}"></td>
				</tr>
			</tbody>
		</table>

	</section>

	<script th:src="@{/js/jquery-3.4.1.min.js}"></script>
	<script th:src="@{/js/bootstrap..min.js}"></script>
