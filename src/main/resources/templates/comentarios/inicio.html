		<div class="container-fluid">

			<h1 class="text-center" style="color: black;">COMENTARIOS</h1>

			<!-- Crear un formulario, ingresar data y enviarlo al controller -->
			<span th:text="'Registrar Comentarios: '"></span>
			<form th:action="@{/comentarios/save}" th:object="${comentario}"
				method="post">
				<div class="row">
					<div class="col">
						<input type="text" class="form-control" th:field="*{creador}"
							placeholder="Nombre Creador">
					</div>
					<div class="col">
						<input type="text" class="form-control" th:field="*{descripcion}"
							placeholder="Descripcion">
					</div>
					<div class="col">
						<input type="text" class="form-control"
							th:field="*{fechaCreacion}" placeholder="Fecha Creacion">
					</div>
				</div>
				<p></p>
				<p>
					<button type="submit" class="btn btn-success">
						<i class="fas fa-save"></i> Registar
					</button>
				</p>
			</form>

					</tr>
				</tbody>

 -->
 
			<ul id="list-card" style="flex-flow: row wrap">
				<li th:each="comentario: ${comentarios}">
					<div class="card border-dark mb-3" style="max-width: 18rem;">
						<div class="card-header bg-transparent border-dark"
							th:text="${comentario.creador}"></div>
						<div class="card-body text-dark">
							<p class="card-text text-center"
								th:text="${comentario.descripcion}">.</p>
						</div>
						<div class="card-footer bg-transparent border-dark text-right" th:text="${comentario.fechaCreacion}">.</div>
					</div>
				</li>
			</ul>

		</div>

	</div>

	<footer th:replace="layout/layout :: footer"></footer>
