	<table class="table table-striped">
		<thead>
			<tr>
				<th scope="col">#</th>
				<th scope="col">Nombre</th>
				<th scope="col">Descripcion</th>
				<th scope="col">Tema</th>
				<th scope="col">Fecha Creacion</th>
				<th scope="col">Unete a la Comunidad</th>
				<th scope="col">Eliminar Comunidad</th>
			</tr>
		</thead>
		<tbody>
			<tr th:each="comunidad : ${comunidades}">
				<th th:text="${comunidad.id}" scope="row">.</th>
				<td th:text="${comunidad.nombre}"></td>
				<td th:text="${comunidad.descripcion}"></td>
				<td th:text="${comunidad.tema}"></td>
				<td th:text="${comunidad.fechaCreacion}"></td>
				<td><a th:href="@{'/comunidades/view-' + ${comunidad.id}}">
						<img alt="imagen" th:src="@{/images/join_us.png}">
				</a></td>
				<td><a th:href="@{/comunidades/eliminar/}+${comunidad.id}"
					class="btn btn-danger"><i class="fas fa-trash-alt"></i>Eliminar</a></td>
			</tr>
		</tbody>
	</table>

	<!-- Crear un formulario, ingresar data y enviarlo al controller -->
	<span th:text="'Registrar Comunidad: '"></span>
	<form th:action="@{/comunidades/save}" th:object="${comunidad}"
		method="post">
		<div class="row">
			<div class="col">
				<input type="text" class="form-control" th:field="*{nombre}"
					placeholder="Nombre">
			</div>
			<div class="col">
				<input type="text" class="form-control" th:field="*{descripcion}"
					placeholder="Descripcion">
			</div>
			<div class="col">
				<input type="text" class="form-control" th:field="*{tema}"
					placeholder="Tema">
			</div>
			<div class="col">
				<input type="text" class="form-control" th:field="*{fechaCreacion}"
					placeholder="Fecha Creacion">
			</div>
		</div>
		<button type="submit" class="btn btn-success">
			<i class="fas fa-save"></i> Registar
		</button>
	</form>
	
	</section>
