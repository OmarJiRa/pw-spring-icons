<!doctype html>
<html lang="es"
	xmlns:th="http://www.thymeleaf.org">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="stylesheet" th:href="@{/css/bootstrap.min.css}">
    <link rel="stylesheet" th:href="@{/css/fontawesome.min.css}">
    <link rel="stylesheet" th:href="@{/css/solid.min.css}">
    <link rel="stylesheet" th:href="@{/css/market.css}">
    <title>Comunidades </title>
  </head>
  <body>
  	
  	<nav class="navbar navbar-expand-lg navbar-dark bg-dark">
	  <a class="navbar-brand" href="#">Navbar</a>
	  <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
	    <span class="navbar-toggler-icon"></span>
	  </button>
	  <div class="collapse navbar-collapse" id="navbarNav">
	    <ul class="navbar-nav">
	      <li class="nav-item active">
	        <a class="nav-link" href="#">Home <span class="sr-only">(current)</span></a>
	      </li>
	      <li class="nav-item">
	        <a class="nav-link" href="#">Features</a>
	      </li>
	      <li class="nav-item">
	        <a class="nav-link" href="#">Pricing</a>
	      </li>
	      <li class="nav-item">
	        <a class="nav-link disabled" href="#" tabindex="-1" aria-disabled="true">Disabled</a>
	      </li>
	    </ul>
	  </div>
	</nav>
	
	<h1>Comunidad</h1>
	
	 <table class="table table-striped">
	  <thead>
	    <tr>
	      <th scope="col">#</th>
	      <th scope="col">Nombre</th>
	      <th scope="col">Descripcion</th>
	      <th scope="col">Tema</th>
	      <th scope="col">Fecha Creacion</th>
	      <th scope="col">Unete a la comunidad</th>
	    </tr>
	  </thead>
	  <tbody>
	    <tr th:each="comunidad : ${comunidades}">
	      <th th:text="${comunidad.id}" scope="row">.</th>
	      <td th:text="${comunidad.nombre}"></td>
	      <td th:text="${comunidad.descripcion}"></td>
	      <td th:text="${comunidad.tema}"></td>
	      <td th:text="${comunidad.fechaCreacion}"></td>     
	      <td> <a th:href="@{'/comunidades/view-' + ${comunidad.id}}"> 
				<img alt="imagen" th:src="@{/images/join_us.png}">
			</a>  
			</td>
	    </tr>
	  </tbody>
	</table>

	<!-- Crear un formulario, ingresar data y enviarlo al controller -->
	<span th:text="'Registrar Comunidad: '"></span>
	<form th:action="@{/comunidades/save}" th:object="${comunidad}" method="post">
	  <div class="row">
	    <div class="col">
	      <input type="text" class="form-control" th:field="*{nombre}" placeholder="Nombre">
	    </div>
	    <div class="col">
	      <input type="text" class="form-control" th:field="*{descripcion}" placeholder="Descripcion">
	    </div>
	    <div class="col">
	      <input type="text" class="form-control" th:field="*{tema}" placeholder="Tema">
	    </div>
	    <div class="col">
	      <input type="text" class="form-control" th:field="*{fechaCreacion}" placeholder="Fecha Creacion">
	    </div>
	  </div>
	  <button type="submit" class="btn btn-success"><i class="fas fa-save"></i> Registar</button>
	</form>
    
    
    <script th:src="@{/js/jquery-3.4.1.min.js}"></script>
    <script th:src="@{/js/bootstrap..min.js}"></script>
  </body>
</html>
