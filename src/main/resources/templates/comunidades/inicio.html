<!doctype html>
<html lang="es" xmlns:th="http://www.thymeleaf.org"

<body class="bg-light">

	<header th:fragment="header">

		<nav class="navbar navbar-expand-lg navbar-custom">
			<div class="container">

				<div class="collapse navbar-collapse" id="navbarNav">
					<img th:src="@{/images/Frame1.svg}" width="150" height="60"
						alt="Icons">

				</div>

				<div class="collapse navbar-collapse">
					<form th:action="@{/comunidades/search_tema}"
						th:object="${comunidad}" method="post"
						class="form-inline my-2 my-lg-0">
						<input th:field="*{tema}" class="form-control mr-sm-2"
							type="search" placeholder="Buscar por tema">
						<button class="btn btn-outline-success my-2 my-sm-0" type="submit">Buscar</button>
					</form>
				</div>
				<a href="/guiausuario" class="btn btn-warning" role="button"
					aria-pressed="true"><i class="icon ion-md-help"></i></a>
				<ul sec:authorize="isAuthenticated()" class="navbar-nav"
					style="margin-left: 50px;">
					<li class="nav-item dropdown"><a
						class="btn btn-info dropdown-toggle" href="#" id="navbarDropdown"
						role="button" data-toggle="dropdown" aria-haspopup="true"
						aria-expanded="false"> <i class="fas fa-user-circle"></i>
							User: <span sec:authentication="name">Username</span>
					</a>
						<div class="dropdown-menu" aria-labelledby="navbarDropdown">
							<a class="dropdown-item" th:href="@{/perfil}"> <i
								class="fas fa-id-card"></i> Ver mi perfil
							</a>
							<div class="dropdown-divider"></div>
							<a class="dropdown-item" th:href="@{/logout}">Cerrar Sesión</a>
						</div></li>
				</ul>
			</div>
		</nav>
	</header>

	<div class="d-flex" id="content-wrapper">
		<div id="sidebar-container" class="bg-dark">

			<div class="menu">
				<a th:href="@{~/posts}" class="d-block text-light p-3 border-0"><i
					class="icon ion-md-apps lead mr-2"></i> Publicaciones</a> <a
					th:href="@{~/categorias}" class="d-block text-light p-3 border-0"><i
					class="icon ion-md-filing lead mr-2"></i> Categorías</a><a
					th:href="@{~/creadores}" class="d-block text-light p-3 border-0"><i
					class="icon ion-md-paper lead mr-2"></i> Creadores</a><a
					th:href="@{~/comunidades}" class="d-block text-light p-3 border-0"><i
					class="icon ion-md-people lead mr-2"></i> Comunidades</a> <a
					href="medios" class="d-block text-light p-3 border-0"><i
					class="icon ion-md-card lead mr-2"></i> Medios de Pago</a> <a
					th:href="@{~/perfil}" class="d-block text-light p-3 border-0"><i
					class="icon ion-md-person lead mr-2"></i> Perfil</a> <a href="#"
					class="d-block text-light p-3 border-0"> <i
					class="icon ion-md-settings lead mr-2"></i> Configuración
				</a>
			</div>
		</div>

		<div class="container-fluid">

			<h1 class="text-center" style="color: black;">COMUNIDADES</h1>

			<!-- Crear un formulario, ingresar data y enviarlo al controller -->
			<span th:text="'Registrar Comunidad: '"></span>
			<form th:action="@{/comunidades/save}" th:object="${comunidad}"
				method="post">
				<div class="row">
					<div class="col">
						<input type="text" class="form-control" th:field="*{nombre}"
							placeholder="Nombre">
					</div>
					<div class="col">
						<input type="text" class="form-control" th:field="*{descripcion}"
							placeholder="Descripcion">
					</div>
					<div class="col">
						<input type="text" class="form-control" th:field="*{tema}"
							placeholder="Tema">
					</div>
					<div class="col">
						<input type="text" class="form-control"
							th:field="*{fechaCreacion}" placeholder="Fecha Creacion">
					</div>
				</div>
				<p></p>
				<p>
					<button type="submit" class="btn btn-success">
						<i class="fas fa-save"></i> Registar
					</button>
				</p>
			</form>

			<ul id="list-card" style="flex-flow: row wrap">
				<li th:each="comunidad : ${comunidades}">
					<div class="card text-white bg-dark mb-3" style="width: 18rem;">
						<div></div>
						<h5 class="card-text text-center" th:text="${comunidad.nombre}"></h5>
						<img id="view-image" th:src="@{${comunidad.urlImage}}"
							class="img-thumbnail">
						<div class="card-body">

							<p class="card-text text-center"
								th:text="${comunidad.descripcion}"></p>
							<p class="card-text" th:text="'Tema: ' +${comunidad.tema}"></p>
							<p class="card-text text-right"
								th:text="${comunidad.fechaCreacion}"></p>
							<p class="card-text text-center">
								<a th:href="@{'/comunidades/' + ${comunidad.id}}"
									class="btn btn-primary"><i class="fas fa-door-open"></i>
									Unirse </a>
								<!--  <a th:href="@{'/comunidades/' + ${comunidad.id}}"
									class="btn btn-secondary"><i class="fas fa-list"></i> Ver Detalles
								</a>
								-->
								<a th:href="@{/comunidades/eliminar/}+${comunidad.id}"
									class="btn btn-danger"><i class="fas fa-trash-alt"></i>
									Eliminar </a>
							</p>

						</div>
					</div>
				</li>
			</ul>

		</div>

	</div>

	<footer th:replace="layout/layout :: footer"></footer>
</body>
