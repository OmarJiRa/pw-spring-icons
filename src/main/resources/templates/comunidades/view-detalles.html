<!doctype html>
<html lang="es" xmlns:th="http://www.thymeleaf.org">
<head th:replace="layout/layout :: head"></head>
<body class="bg-light">

	<nav class="navbar navbar-expand-lg navbar-custom">
		<a class="navbar-brand" href="#"> <img
			th:src="@{/images/IconsLogo.svg}" width="150" height="60"
			class="d-inline-block align-top" alt="" loading="lazy">
		</a>
		<button class="navbar-toggler" type="button" data-toggle="collapse"
			data-target="#navbarTogglerDemo02"
			aria-controls="navbarTogglerDemo02" aria-expanded="false"
			aria-label="Toggle navigation">
			<span class="navbar-toggler-icon"></span>
		</button>
		<form th:action="@{/comunidades/search_tema}" th:object="${comunidad}"
			method="post" class="form-inline my-2 my-lg-0">
			<input th:field="*{tema}" class="form-control mr-sm-2" type="search"
				placeholder="Buscar por tema">
			<button class="btn btn-outline-success my-2 my-sm-0" type="submit">Buscar</button>
		</form>

		<div class="collapse navbar-collapse" id="navbarTogglerDemo02">
			<ul class="navbar-nav mr-auto mt-2 mt-lg-0">
				<li th:href="@{'/comunidades-' + ${comunidad.id}}"
					class="nav-item active"></li>
			</ul>
		</div>
		<div>
			<form class="">
				<a href="/guiausuario" class="btn btn-warning" role="button" aria-pressed="true"><i class="icon ion-md-help"></i></a>
				<button class="btn btn-danger my-2 my-sm-0" type="submit">Cerrar
					sesion</button>
			</form>
		</div>
	</nav>
	
	<div class="d-flex" id="content-wrapper">
	
		<div id="sidebar-container" class="bg-dark">

			<div class="menu">
				<a th:href="@{~/publicaciones}" class="d-block text-light p-3 border-0"><i
					class="icon ion-md-apps lead mr-2"></i> Publicaciones</a> <a
					href="creadores" class="d-block text-light p-3 border-0"><i
					class="icon ion-md-paper lead mr-2"></i> Creadores</a><a
					th:href="@{~/comunidades}" class="d-block text-light p-3 border-0"><i
					class="icon ion-md-people lead mr-2"></i> Comunidades</a> <a
					href="medios" class="d-block text-light p-3 border-0"><i
					class="icon ion-md-card lead mr-2"></i> Medios de Pago</a> <a href="#"
					class="d-block text-light p-3 border-0"><i
					class="icon ion-md-person lead mr-2"></i> Perfil</a> <a href="#"
					class="d-block text-light p-3 border-0"> <i
					class="icon ion-md-settings lead mr-2"></i> Configuracion
				</a>
			</div>
		</div>
	
	<div class="container-fluid">

	<nav aria-label="breadcrumb">
	  <ol class="breadcrumb">
	    <li class="breadcrumb-item">Home</li>
	    <li class="breadcrumb-item"><span th:text="Comunidad"></span></li>
	    <!-- <li class="breadcrumb-item"><span th:text="Publicaciones"></span></li> -->
	    <li class="breadcrumb-item active" aria-current="page"><span th:text="${comunidad.nombre}"></span></li>
	  </ol>
	</nav>
	
	<div id="view-card">
		<div >
			<img id="view-image" th:src="@{${comunidad.urlImage}}" class="img-fluid" alt="Responsive image">
		</div>
		<div class="card text-white bg-dark mb-3">
		  <div class="card-header">
		    <span class="text-center" th:text="${comunidad.nombre}"></span>
		  </div>
		  <div class="card-body">
		    <!--<h5 class="card-title title-center"><span class="text-center " th:text="${comunidadPost.descripcion}"></span></h5>-->
		    <h5 class="card-text text-center" th:text="${comunidad.descripcion}"></h5>
		    <p class="card-text" th:text="${comunidad.tema}"></p>
		    <p class="card-text text-right" th:text="${comunidad.fechaCreacion}"></p>
		    <p class="card-text text-center">
		    <!-- <a th:href="@{'/comunidades/view-' + ${comunidad.id}}" 
				class="btn btn-primary"><i class="fas fa-door-open" ></i> Ver publicaciones
			</a>-->
			</p>
		  </div>
		</div>
	</div>
	
	<ul id="list-card" style="flex-flow: row wrap">
			<li th:each="comunidadPost : ${comunidadPosts}"> 
			<div class="card" style="width: 18rem;">
			<img id="view-image" th:src="@{${comunidadPost.urlImage}}" class="img-thumbnail">

				  <div class="card-body">
				    <h5 class="card-title"> 
				    	<a th:href="@{'/publicaciones/' + ${comunidadPost.tag} + '-' + ${comunidadPost.id} + '/p}" 
					    	class="card-link">
					    	<span th:text="${comunidadPost.nombre}"></span> 
					    </a>				    	
				    </h5>
				    <p class="card-text" th:text="${comunidadPost.creador}"></p>
				    <p class="card-text" th:text="${comunidadPost.fechaCreacion}"></p>
						<a th:href="@{'/publicaciones/' + ${comunidadPost.tag} + '-' + ${comunidadPost.id} + '/p'}"
						   class="card-link">Ver detalle de la publciación</a>
						   <p></p>
					<span class="text-center"><a th:href="@{'/publicaciones/view-' + ${comunidadPost.id}}"> </a> 
					<a th:href="@{/publicaciones/editar/}+${comunidadPost.id}" class="btn btn-warning"><i class="fas fa-edit"></i>Editar </a></span>
					<span class="text-center"><a th:href="@{/publicaciones/eliminar/}+${comunidadPost.id}" class="btn btn-danger"><i class="fas fa-trash-alt"></i>Eliminar </a></span>
					<p></p>
					<span class="text-center"><a th:href="@{'/publicaciones/' + ${comunidadPost.tag} + '-' + ${comunidadPost.id} + '/p'}" class="btn btn-info">Ver Detalles</a></span>
					<p></p>
					<span class="text-center"><a th:href="@{'/publicaciones/view-' + ${comunidadPost.id}}" class="btn btn-secondary">Ver Comentarios</a></span>
				  </div>
				  </div>
			</li>
		</ul>

	</div>
	</div>

	<footer th:replace="layout/layout :: footer"></footer>
</body>
</html>
