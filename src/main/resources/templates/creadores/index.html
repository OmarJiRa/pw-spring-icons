<!doctype html>
<html lang="es" xmlns:th="http://www.thymeleaf.org">
<head th:fragment="head">
<meta charset="utf-8">
<meta name="viewport"
	content="width=device-width, initial-scale=1, shrink-to-fit=no">
<link rel="stylesheet" th:href="@{/css/bootstrap.min.css}">
<link rel="stylesheet" th:href="@{/css/fontawesome.min.css}">
<link rel="stylesheet" th:href="@{/css/solid.min.css}">
<link rel="stylesheet" th:href="@{/css/market.css}">
<link
	href="https://unpkg.com/ionicons@4.5.10-0/dist/css/ionicons.min.css"
	rel="stylesheet">

<title>Layout</title>
</head>
<body class="bg-light">

	<header th:fragment="header">

		<nav class="navbar navbar-expand-lg navbar-custom">
			<div class="container ">

				<div class="collapse navbar-collapse" id="navbarNav">
					<img src="images/Frame 1.svg" width="150" height="60" alt="Icons">

				</div>

				<div class="collapse navbar-collapse">
					<form class="form-inline my-2 my-lg-0">
						<input class="form-control mr-sm-2" type="search"
							placeholder="Buscar..." aria-label="Buscar">
						<button class="btn btn-success my-2 my-sm-0" type="submit">Buscar</button>
					</form>
				</div>
				<div>
					<form class="">
						<button type="submit" class="btn btn-warning">
							<i class="icon ion-md-help"></i>
						</button>
						<button class="btn btn-danger my-2 my-sm-0" type="submit">Cerrar
							sesión</button>
					</form>
				</div>
			</div>
		</nav>
	</header>
	<div class="d-flex" id="content-wrapper">
		<div id="sidebar-container" class="bg-dark">

			<div class="menu">
				<a href="posts" class="d-block text-light p-3 border-0"><i
					class="icon ion-md-apps lead mr-2"></i> Publicaciones</a> <a
					href="creadores" class="d-block text-light p-3 border-0"><i
					class="icon ion-md-paper lead mr-2"></i> Creadores</a><a
					href="comunidades" class="d-block text-light p-3 border-0"><i
					class="icon ion-md-people lead mr-2"></i> Comunidades</a> <a
					href="medios" class="d-block text-light p-3 border-0"><i
					class="icon ion-md-card lead mr-2"></i> Medios de Pago</a> <a href="#"
					class="d-block text-light p-3 border-0"><i
					class="icon ion-md-person lead mr-2"></i> Perfil</a> <a href="#"
					class="d-block text-light p-3 border-0"> <i
					class="icon ion-md-settings lead mr-2"></i> Configuración
				</a>
			</div>
		</div>
		<div class="container" style="margin-left: 50px; margin-right: 50px">
			
				&nbsp;
				<h1 style="margin-bottom: 20px">Creadores</h1>
			
			<ul id="list-creator">
				<li th:each="creador : ${creadores}">

					<div class="card text-center" style="width: 23.5rem;">
						<img alt="imagen" th:src="@{${creador.urlImage}}" class="img-thumbnail">
						<div class="card-body">
							<h5 class="card-title ">
								
							</h5>
							<p class="card-text text-center" th:text="${creador.nombresApellidos}"></p>
							<a th:href="@{'/creadores/' + ${creador.tag} + '-' + ${creador.id}}" class="btn btn-primary text-right">Visitar perfil</a>
						</div>
					</div>

				</li>
			</ul>
		</div>
	</div>

	<footer th:fragment="footer">

		<script th:src="@{/js/jquery-3.4.1.min.js}"></script>
		<script th:src="@{/js/popper.min.js}"></script>
		<script th:src="@{/js/bootstrap.min.js}"></script>
		<script th:src="@{/js/chosen.jquery.min.js}"></script>
		<script th:src="@{/js/fontawesome.min.js}"></script>
		<script th:src="@{/js/sweetalert.min.js}"></script>
	</footer>

</body>
</html>
